<section class="facts">
  <div class="container">
    <h2 class="title title--center facts__title">
      Some facts and figures
    </h2>
    <ul class="facts__list">
      <li class="facts__item">
        <div class="facts-element">
          <div class="facts-element__circle facts-element__circle--one-color" data-percent="98">
            <svg class="circle-anim" viewBox="-10 -10 320 320">
              <circle class="progress-bg" r="150" cx="150" cy="150" fill="none" stroke-width="15">
              </circle>
              <circle class="progress" r="150" cx="150" cy="150" fill="none" stroke-width="15">
              </circle>
            </svg>
            <span class="facts-element__value">98%</span>
          </div>
          <span class="facts-element__text">Totally satisfied clients</span>
        </div>
      </li>
      <li class="facts__item">
        <div class="facts-element">
          <div class="facts-element__circle facts-element__circle--two-color" data-full="50" data-year="20">
            <svg class="circle-anim" viewBox="-10 -10 320 320">
              <circle class="progress-bg" r="150" cx="150" cy="150" fill="none" stroke-width="15">
              </circle>
              <circle class="progress" r="150" cx="150" cy="150" fill="none" stroke-width="15">
              </circle>
            </svg>
            <span class="facts-element__value">20</span>
          </div>
          <span class="facts-element__text">Years of experience</span>
        </div>
      </li>
      <li class="facts__item">
        <div class="facts-element">
          <div class="facts-element__circle facts-element__circle--three-color" data-full="10000" data-hour="9452">
            <svg class="circle-anim" viewBox="-10 -10 320 320">
              <circle class="progress-bg" r="150" cx="150" cy="150" fill="none" stroke-width="15">
              </circle>
              <circle class="progress" r="150" cx="150" cy="150" fill="none" stroke-width="15">
              </circle>
            </svg>
            <span class="facts-element__value">9452</span>
          </div>
          <span class="facts-element__text">Working hours spent</span>
        </div>
      </li>
      <li class="facts__item">
        <div class="facts-element">
          <div class="facts-element__circle facts-element__circle--four-color" data-percent="100">
            <svg class="circle-anim" viewBox="-10 -10 320 320">
              <circle class="progress-bg" r="150" cx="150" cy="150" fill="none" stroke-width="15">
              </circle>
              <circle class="progress" r="150" cx="150" cy="150" fill="none" stroke-width="15">
              </circle>
            </svg>
            <span class="facts-element__value">100%</span>
          </div>
          <span class="facts-element__text">Succeeded projects</span>
        </div>
      </li>
    </ul>
  </div>
</section>
